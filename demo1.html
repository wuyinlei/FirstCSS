<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--第三种引用方式-->
    <link rel="stylesheet" href="guide.css">

    <!--第二种方式引用-->
    <style>
        h1{
            border: 5px solid yellow;
            font-weight: normal;  /*去掉加粗*/
        background: gray;
        color: white;
        width: 200px;
        height: 200px;
        }
    </style>
</head>

<body>
    <!--
        border: 1px    边框
        solid red;     边框样式
        width: 100px;   宽度
        height: 100px;   高度
        font-weight: bold   字体加粗
        -->
    <!--第一种引用CSS样式-->
    <p style="border: 1px solid red; width: 300px;height: 300px; font-weight: bold">
        hello p
        border: 1px    边框
        solid red;     边框样式 <br><br>
        width: 100px;   宽度
        height: 100px;   高度
        font-weight: bold   字体加粗
    </p>

    <h1>
        我是标题一
    </h1>

    <b>
        我是标签b
    </b>
</body>
</html>
